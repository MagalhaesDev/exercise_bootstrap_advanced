<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Carrossel, Grid e Cards</title>

    <!-- Inclua o Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Carrossel de Imagens -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="imagem1.jpg" class="d-block w-100" alt="Imagem 1">
        </div>
        <div class="carousel-item">
            <img src="imagem2.jpg" class="d-block w-100" alt="Imagem 2">
        </div>
        <div class="carousel-item">
            <img src="imagem3.jpg" class="d-block w-100" alt="Imagem 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
    </a>
</div>

<!-- Layout de Grade Responsivo -->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
                <img src="imagem3.jpg" class="card-img-top" alt="Imagem 4">
                <div class="card-body">
                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text">Conteúdo do Card 1.</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
                <img src="imagem2.jpg" class="card-img-top" alt="Imagem 5">
                <div class="card-body">
                    <h5 class="card-title">Card 2</h5>
                    <p class="card-text">Conteúdo do Card 2.</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
                <img src="imagem1.jpg" class="card-img-top" alt="Imagem 6">
                <div class="card-body">
                    <h5 class="card-title">Card 3</h5>
                    <p class="card-text">Conteúdo do Card 3.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Inclua o Bootstrap JS via CDN (opcional) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
